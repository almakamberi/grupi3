<script>
    const menuBtn=document.querySelector(".menu-btn");

    const typedText = document.getElementById('typedText');
const text = "'Escape' eshte themeluar me qellim te promovimit te pjsemarrjes se rinise ne proceset shoqerore, ne edukimin e te rinjeve mbi ceshtje te interesit te perbashket, promovimin e kultures dhe artit,promovimin e bukurive natyrore ne Komunen e Besianes dhe Republikes se Kosoves ne pergjithesi si dhe mbeshtetjen ne mbrojtjen e tyre, kontribuimit ne promovimin e ecjeve grupore (hiking) dhe kampeve argetuese, kontribuimit ne procesin e socializimit te rinise. Pra 'Escape' do te jete arratia e te rinjeve prej problemeve te perditshme qe i shoqerojne ata, arrati prej sterngarkeses teknologjike. 'Escape' eshte arratisje ne natyre per tu kthyer pikerisht atu ku secili prej nesh perkasim.";
let index = 0;

function typeText() {
    if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 20); 
    }
}


typeText();
</script>
